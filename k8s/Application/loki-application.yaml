apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/woosung142/K-animator'
    path: k8s/charts/Loki
    targetRevision: main
    helm:
      valueFiles:
        - loki-values.yaml
      values: |
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true