apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-services-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/woosung142/K-animator'
    targetRevision: develop
    path: k8s/manifests/overlays/development                         
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true