apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/woosung142/web:latest
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: azure-secret
      imagePullSecrets:
        - name: ghcr-secret
