apiVersion: apps/v1
kind: Deployment
metadata:
  name: model_api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model_api
  template:
    metadata:
      labels:
        app: model_api
    spec:
      serviceAccountName: model-api-sa
      containers:
        - name: model_api
          image: ghcr.io/woosung142/k-animator/model-api:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          envFrom:
            - secretRef:
                name: app-secrets
          env:
            - name: TRANSFORMERS_CACHE
              value: /models
          volumeMounts:
            - mountPath: /models
              name: model-cache
      volumes:
        - name: model-cache
          emptyDir: {}
      imagePullSecrets:
        - name: ghcr-secret
