apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/woosung142/k-animator/backend:main
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: azure-secret
      imagePullSecrets:
        - name: ghcr-secret
