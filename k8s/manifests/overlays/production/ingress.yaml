apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: web-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Cert-Manager를 사용해 인증서를 발급받도록 지정
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - www.prtest.shop  # 자신의 도메인으로 변경
      secretName: www-prtest-shop-tls  # 인증서를 저장할 Secret 이름
  rules:
    - host: www.prtest.shop  # 자신의 도메인으로 변경
      http:
        paths:
        # api.py로 보냄
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: model-api
                port:
                  number: 80
        # 2개는 web.py로 보냄
          - path: /upload-image
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - path: /get-speech-token
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
        # 나머지는 frontend로 보냄
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80