<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n8n Chat Demo</title>
    <style>
        :root {
            --gap: 1rem;
            --radius: .75rem;
            --primary: #2563eb;
            --bg: #f8fafc;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--gap);
            height: 100vh;
        }
        h1 { margin: .25rem 0 1rem; font-size: 1.4rem; }
        #chatbox {
            flex: 1 1 auto;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            padding: var(--gap);
            overflow-y: auto;
        }
        .msg { margin-bottom: .6rem; line-height: 1.45; }
        .msg strong { color: var(--primary); }
        form {
            display: flex;
            gap: .5rem;
            width: 100%;
            max-width: 600px;
            margin-top: var(--gap);
        }
        input[type="text"] {
            flex: 1;
            padding: .65rem .9rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: var(--radius);
        }
        button {
            padding: .65rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            flex-shrink: 0;
        }
        button:disabled { opacity: .4; cursor: not-allowed; }
        #preview-area {
            width: 100%;
            max-width: 600px;
            padding: 0 .5rem .5rem;
            display: flex;
            align-items: center;
        }
        #preview-area img {
            max-height: 80px;
            border-radius: var(--radius);
        }
        #preview-area button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #9ca3af;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>n8n Ï±óÎ¥á</h1>

    <div id="chatbox" aria-live="polite" aria-label="ÎåÄÌôî ÎÇ¥Ïö©"></div>

    <div id="preview-area"></div>

    <form id="chat-form" autocomplete="off">
        <button type="button" id="addFileBtn">+</button>
        <input id="userInput" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî‚Ä¶" />
        <button type="button" id="sttBtn">üé§</button> 
        <button type="submit">Ï†ÑÏÜ°</button>
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;" />
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>

    <script>
        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
         * Utility helpers and DOM Elements
         * ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        const qs = (sel, scope = document) => scope.querySelector(sel);
        const on = (el, type, cb) => el.addEventListener(type, cb);
        const escapeHTML = str => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));

        const chatbox     = qs('#chatbox');
        const userInput   = qs('#userInput');
        const form        = qs('#chat-form');
        const sendBtn     = qs('button[type="submit"]', form);
        const sttBtn      = qs('#sttBtn');
        const addFileBtn  = qs('#addFileBtn');
        const fileInput   = qs('#fileInput');
        const previewArea = qs('#preview-area');

        let fileToSend = null; // Ï†ÑÏÜ°Ìï† ÌååÏùºÏùÑ ÏûÑÏãú Ï†ÄÏû•
        let recognizer; // ÏùåÏÑ± Ïù∏ÏãùÍ∏∞

        // ÏÑ∏ÏÖò ID ÏÑ§Ï†ï
        let sessionId = sessionStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = `web-user-${Date.now()}`;
            sessionStorage.setItem('chatSessionId', sessionId);
        }

        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
         * Core Functions
         * ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        
        // Î©îÏãúÏßÄ/Ïù¥ÎØ∏ÏßÄ UI Ï∂îÍ∞Ä Ìï®Ïàò (Ï§ëÎ≥µ Ï†úÍ±∞)
        const addLine = (who, content, isHtml = false) => {
            const p = document.createElement('p');
            p.className = 'msg';
            p.innerHTML = `<strong>${who}:</strong> ${isHtml ? content : escapeHTML(content)}`;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        // Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞ UI ÌëúÏãú Ìï®Ïàò
        const showPreview = (file) => {
            fileToSend = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewArea.innerHTML = `
                    <img src="${e.target.result}" alt="ÎØ∏Î¶¨Î≥¥Í∏∞">
                    <button type="button" id="remove-preview-btn">√ó</button>
                `;
                userInput.disabled = true;
            };
            reader.readAsDataURL(file);
        };

        // Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞ UI Ï†úÍ±∞ Ìï®Ïàò
        const clearPreview = () => {
            fileToSend = null;
            previewArea.innerHTML = '';
            userInput.disabled = false;
            userInput.focus();
        };

        // 'Ï†ÑÏÜ°' Î≤ÑÌäºÏùò Î©îÏù∏ Î°úÏßÅ
        const handleSend = async (ev) => {
            ev?.preventDefault();

            // 1. Î≥¥ÎÇº ÌååÏùºÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏
            if (fileToSend) {
                const file = fileToSend;
                const filePreviewUrl = URL.createObjectURL(file); // ÎØ∏Î¶¨Î≥¥Í∏∞Ïö© URL ÏÉùÏÑ±
                clearPreview();

                addLine('ÎÇò', `<img src="${filePreviewUrl}" alt="Ï†ÑÏÜ° Ïù¥ÎØ∏ÏßÄ" width="200">`, true);
                sendBtn.disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('image_file', file);
                    const res = await fetch('/upload-image', { method: 'POST', body: formData });
                    if (!res.ok) throw new Error('Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ïã§Ìå®');
                    
                    const result = await res.json();
                    const imageUrl = result.image_url;

                    // n8nÏóê Ïù¥ÎØ∏ÏßÄ URL Ï†ïÎ≥¥ Ï†ÑÏÜ°
                    const n8nRes = await fetch('/send-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ messages: `Ïù¥ÎØ∏ÏßÄ Ï†ÑÏÜ°Îê®: ${imageUrl}`, sessionId })
                    });
                    if (!n8nRes.ok) throw new Error('n8n ÏÑúÎ≤Ñ ÌÜµÏã† Ïã§Ìå®');
                    
                    const { text } = await n8nRes.json();
                    addLine('Ï±óÎ¥á', text);

                } catch (err) {
                    console.error(err);
                    addLine('ÏãúÏä§ÌÖú', `‚ö†Ô∏è ${err.message}`);
                } finally {
                    sendBtn.disabled = false;
                }
            
            // 2. Î≥¥ÎÇº ÌååÏùºÏù¥ ÏóÜÏúºÎ©¥ ÌÖçÏä§Ìä∏ Î©îÏãúÏßÄ Ï†ÑÏÜ°
            } else {
                const msg = userInput.value.trim();
                if (!msg) return;

                addLine('ÎÇò', msg);
                userInput.value = '';
                userInput.focus();
                sendBtn.disabled = true;

                try {
                    const res = await fetch('/send-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ messages: msg, sessionId })
                    });
                    if (!res.ok) throw new Error(`ÏÑúÎ≤Ñ Ïò§Î•ò ${res.status}`);
                    
                    const { text } = await res.json();
                    addLine('Ï±óÎ¥á', text);
                } catch (err) {
                    console.error(err);
                    addLine('ÏãúÏä§ÌÖú', `‚ö†Ô∏è ${err.message}`);
                } finally {
                    sendBtn.disabled = false;
                }
            }
        };

        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
         * Event Listeners
         * ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        
        // 'Ï†ÑÏÜ°' Î≤ÑÌäº ÌÅ¥Î¶≠ ÎòêÎäî Enter ÌÇ§
        on(form, 'submit', handleSend);
        on(userInput, 'keydown', e => { if (e.key === 'Enter' && !e.shiftKey) handleSend(e); });
        
        // '+' Î≤ÑÌäº ÌÅ¥Î¶≠
        on(addFileBtn, 'click', () => fileInput.click());

        // ÌååÏùº ÏÑ†ÌÉù
        on(fileInput, 'change', e => {
            const file = e.target.files[0];
            if (file) showPreview(file);
            fileInput.value = '';
        });

        // Î∂ôÏó¨ÎÑ£Í∏∞
        on(userInput, 'paste', e => {
            const file = e.clipboardData.files[0];
            if (file && file.type.startsWith('image/')) {
                e.preventDefault();
                showPreview(file);
            }
        });

        // ÎØ∏Î¶¨Î≥¥Í∏∞ Ï†úÍ±∞ Î≤ÑÌäº ÌÅ¥Î¶≠ (Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ)
        on(previewArea, 'click', e => {
            if (e.target.id === 'remove-preview-btn') {
                clearPreview();
            }
        });
        
        // ÏùåÏÑ± Ïù∏Ïãù(STT) Í¥ÄÎ†®
        on(document, 'DOMContentLoaded', async () => {
            sttBtn.disabled = true;
            try {
                const response = await fetch('/api/get-speech-token');
                if (!response.ok) throw new Error('Ïù∏Ï¶ù ÌÜ†ÌÅ∞ÏùÑ Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                const data = await response.json();
                const speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(data.token, data.region);
                speechConfig.speechRecognitionLanguage = 'ko-KR';
                const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
                recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);
                sttBtn.disabled = false;
                console.log("ÏùåÏÑ± Ïù∏ÏãùÍ∏∞ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å");
            } catch (error) {
                console.error("ÏùåÏÑ± Ïù∏ÏãùÍ∏∞ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:", error);
                sttBtn.innerHTML = '‚ö†Ô∏è';
            }
        });

        on(sttBtn, 'click', () => {
            if (!recognizer) return;
            
            sttBtn.disabled = true;
            sttBtn.innerHTML = 'üëÇ';
            userInput.value = '';
            userInput.placeholder = 'ÎßêÏîÄÌïòÏÑ∏Ïöî...';

            recognizer.recognizeOnceAsync(result => {
                if (result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                    userInput.value = result.text;
                } else {
                    userInput.placeholder = 'ÏùåÏÑ± Ïù∏Ïãù Ïã§Ìå®. Îã§Ïãú ÏãúÎèÑÌïòÏÑ∏Ïöî.';
                }
                sttBtn.disabled = false;
                sttBtn.innerHTML = 'üé§';
            });
        });

    </script>
</body>
</html>
