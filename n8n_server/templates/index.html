<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n8n Chat Demo</title>
    <style>
        :root {
            --gap: 1rem;
            --radius: .75rem;
            --primary: #2563eb;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--gap);
            height: 100vh;
        }

        h1 { margin: .25rem 0 1rem; font-size: 1.4rem; }

        #chatbox {
            flex: 1 1 auto;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            padding: var(--gap);
            overflow-y: auto;
        }

        .msg { margin-bottom: .6rem; line-height: 1.45; }
        .msg strong { color: var(--primary); }

        form {
            display: flex;
            gap: .5rem;
            width: 100%;
            max-width: 600px;
            margin-top: var(--gap);
        }

        input[type="text"] {
            flex: 1;
            padding: .65rem .9rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: var(--radius);
        }

        button {
            padding: .65rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            flex-shrink: 0; /* ë²„íŠ¼ í¬ê¸° ê³ ì • */
        }

        button:disabled { opacity: .4; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>n8n ì±—ë´‡</h1>

    <div id="chatbox" aria-live="polite" aria-label="ëŒ€í™” ë‚´ìš©"></div>

    <form id="chat-form" autocomplete="off">
        <button type="button" id="addFileBtn">â•</button>
        <input id="userInput" type="text" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”â€¦" />
        <button type="button" id="sttBtn">ğŸ¤</button> 
        <button type="submit">ì „ì†¡</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>

    <script>
        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
         * Utility helpers
         * â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        const qs = (sel, scope = document) => scope.querySelector(sel);
        const on = (el, type, cb) => el.addEventListener(type, cb);
        const escapeHTML = str => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        const chatbox   = qs('#chatbox');
        const userInput = qs('#userInput');
        const form      = qs('#chat-form');
        const sendBtn   = qs('button[type="submit"]', form);
        const sttBtn    = qs('#sttBtn'); // [ì¶”ê°€] ë§ˆì´í¬ ë²„íŠ¼ ì°¸ì¡°
        const addfileBtn= qs('#addfileBtn');
        const fileInput = qs('#fileInput');

                // --- [ì¶”ê°€] íŒŒì¼ ì²¨ë¶€ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ---
        on(addfileBtn, 'click', () => {
            fileInput.click(); // ìˆ¨ê²¨ì§„ file inputì„ í´ë¦­ì‹œí‚´
        });

        // --- [ì¶”ê°€] íŒŒì¼ì´ ì‹¤ì œë¡œ ì„ íƒë˜ì—ˆì„ ë•Œì˜ ì´ë²¤íŠ¸ ---
        on(fileInput, 'change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadImageAndShow(file);
            }
            fileInput.value = ''; // ë‹¤ìŒ ì„ íƒì„ ìœ„í•´ ê°’ ë¹„ìš°ê¸°
        });

        // --- [ì¶”ê°€] í…ìŠ¤íŠ¸ ì…ë ¥ì°½ì— ë¶™ì—¬ë„£ê¸° ì´ë²¤íŠ¸ ---
        on(userInput, 'paste', (e) => {
            const items = e.clipboardData.items;
            for (const item of items) {
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    uploadImageAndShow(file);
                    e.preventDefault(); // í…ìŠ¤íŠ¸ë¡œ ë¶™ì—¬ë„£ì–´ì§€ëŠ” ê²ƒ ë°©ì§€
                    return;
                }
            }
        });

        // --- [ì¶”ê°€] ì´ë¯¸ì§€ ì—…ë¡œë“œ ë° ì²˜ë¦¬ë¥¼ ìœ„í•œ í•¨ìˆ˜ ---
        const uploadImageAndShow = async (file) => {
            // 1. FormData ê°ì²´ì— ì´ë¯¸ì§€ íŒŒì¼ ë‹´ê¸°
            const formData = new FormData();
            formData.append('image_file', file);

            addLine('ë‚˜', 'ì´ë¯¸ì§€ ì „ì†¡ ì¤‘...'); // ì‚¬ìš©ìì—ê²Œ ìƒíƒœ í‘œì‹œ

            try {
                // 2. FastAPI ì„œë²„ì˜ /upload-image ì—”ë“œí¬ì¸íŠ¸ë¡œ ì „ì†¡
                const res = await fetch('/upload-image', {
                    method: 'POST',
                    body: formData,
                });

                if (!res.ok) throw new Error(`ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: ${res.statusText}`);

                const result = await res.json();
                const imageUrl = result.image_url;

                // 3. ì„œë²„ë¡œë¶€í„° ë°›ì€ ì´ë¯¸ì§€ URLì„ ì±„íŒ…ì°½ì— ì´ë¯¸ì§€ë¡œ í‘œì‹œ
                const p = document.createElement('p');
                p.className = 'msg';
                p.innerHTML = `<strong>ë‚˜:</strong> <img src="${escapeHTML(imageUrl)}" alt="ì—…ë¡œë“œëœ ì´ë¯¸ì§€" width="200">`;
                chatbox.appendChild(p);
                chatbox.scrollTop = chatbox.scrollHeight;

                // (ì„ íƒ) n8nì— ì´ë¯¸ì§€ URLì„ í…ìŠ¤íŠ¸ë¡œ ë³´ë‚¼ ìˆ˜ë„ ìˆìŒ
                // userInput.value = `ì´ë¯¸ì§€: ${window.location.origin}${imageUrl}`;
                // sendMessage();

            } catch (err) {
                console.error(err);
                addLine('ì‹œìŠ¤í…œ', `âš ï¸ ${err.message}`);
            }
        };

        let sessionId = sessionStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = `web-user-${Date.now()}`;
            sessionStorage.setItem('chatSessionId', sessionId);
        }

        const addLine = (who, text) => {
            const p = document.createElement('p');
            p.className = 'msg';
            p.innerHTML = `<strong>${who}:</strong> ${escapeHTML(text)}`;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        const sendMessage = async ev => {
            ev?.preventDefault();
            const msg = userInput.value.trim();
            if (!msg) return;

            addLine('ë‚˜', msg);
            userInput.value = '';
            userInput.focus();
            sendBtn.disabled = true;

            try {
                const res = await fetch('/send-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: msg, sessionId })
                });

                if (!res.ok) throw new Error(`ì„œë²„ ì˜¤ë¥˜ ${res.status}`);
                const { text } = await res.json();
                addLine('ì±—ë´‡', text ?? '[ë¹ˆ ì‘ë‹µ]');
            } catch (err) {
                console.error(err);
                addLine('ì‹œìŠ¤í…œ', `âš ï¸ ${err.message}`);
            } finally {
                sendBtn.disabled = false;
            }
        };

        // ------------------ [ì¶”ê°€] STT ê¸°ëŠ¥ ì´ˆê¸°í™” ë° ì´ë²¤íŠ¸ í•¸ë“¤ë§ ------------------
        let recognizer; // ìŒì„± ì¸ì‹ê¸° ë³€ìˆ˜

        // í˜ì´ì§€ ë¡œë”© ì‹œ ìŒì„±ì¸ì‹ê¸° ì´ˆê¸°í™”
        on(document, 'DOMContentLoaded', async () => {
            sttBtn.disabled = true; // ì´ˆê¸°ì—ëŠ” ë¹„í™œì„±í™”
            try {
                const response = await fetch('/api/get-speech-token');
                if (!response.ok) throw new Error('ì¸ì¦ í† í°ì„ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                
                const data = await response.json();
                const speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(data.token, data.region);
                speechConfig.speechRecognitionLanguage = 'ko-KR';
                
                const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
                recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);
                
                sttBtn.disabled = false; // ì´ˆê¸°í™” ì„±ê³µ ì‹œ ë²„íŠ¼ í™œì„±í™”
                console.log("ìŒì„± ì¸ì‹ê¸° ì´ˆê¸°í™” ì™„ë£Œ");

            } catch (error) {
                console.error("ìŒì„± ì¸ì‹ê¸° ì´ˆê¸°í™” ì‹¤íŒ¨:", error);
                sttBtn.innerHTML = 'âš ï¸';
            }
        });

        // ë§ˆì´í¬ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        on(sttBtn, 'click', () => {
            if (!recognizer) return;
            
            sttBtn.disabled = true;
            sttBtn.innerHTML = 'ğŸ‘‚';
            userInput.value = '';
            userInput.placeholder = 'ë§ì”€í•˜ì„¸ìš”...';

            recognizer.recognizeOnceAsync(result => {
                if (result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                    userInput.value = result.text;
                } else {
                    userInput.placeholder = 'ìŒì„± ì¸ì‹ ì‹¤íŒ¨. ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.';
                }
                sttBtn.disabled = false;
                sttBtn.innerHTML = 'ğŸ¤';
            });
        });
        // ------------------ STT ê¸°ëŠ¥ ë ------------------

        // ê¸°ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        on(form, 'submit', sendMessage);
        on(userInput, 'keydown', e => { if (e.key === 'Enter' && !e.shiftKey) sendMessage(e); });
    </script>
</body>
</html>
