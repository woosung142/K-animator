<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 편집 - 한국풍 이미지 생성기</title>
    <script src="../js/auth-guard.js"></script>
    <link rel="stylesheet" href="../css/edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="back-link">
                <a href="basic-generator.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    <h1>이미지 편집</h1>
                </a>
            </div>
            <div class="user-menu">
                <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
                <button class="icon-btn"><i class="fa-regular fa-user"></i></button>
            </div>
        </header>

        <main class="main-content">
            <div class="info-panel">
                <h3>편집할 이미지 선택</h3>
                <p>생성한 이미지 중 편집하고 싶은 이미지를 선택해주세요. 선택한 이미지에서 객체를 분리하거나 수정할 수 있습니다.</p>
            </div>

            <div class="gallery-panel">
                <div class="gallery-header">
                    <h2>생성된 이미지</h2>
                    <span>총 4개</span>
                </div>
                <div class="image-grid">
                    <a href="edit-mode.html" class="image-link">
                        <div class="image-card">
                            <img src="https://via.placeholder.com/400x300.png?text=전통+음식+(떡볶이)" alt="생성된 이미지 1">
                        </div>
                    </a>
                    <a href="edit-mode.html" class="image-link">
                        <div class="image-card">
                            <img src="https://via.placeholder.com/400x300.png?text=전통+건축+(한옥)" alt="생성된 이미지 2">
                        </div>
                    </a>
                    <a href="edit-mode.html" class="image-link">
                        <div class="image-card">
                            <img src="https://via.placeholder.com/400x300.png?text=전통+의상+(한복)" alt="생성된 이미지 3">
                        </div>
                    </a>
                    <a href="edit-mode.html" class="image-link">
                        <div class="image-card">
                            <img src="https://via.placeholder.com/400x300.png?text=전통+풍경" alt="생성된 이미지 4">
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <button class="talk-button">
        <i class="fa-solid fa-headset"></i> Talk with Us
    </button>
</body>
</html>
