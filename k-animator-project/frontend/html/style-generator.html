<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 생성 - 한국풍 이미지 생성기</title>
    <script src="../js/auth-guard.js"></script>
    <link rel="stylesheet" href="../css/style-generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <a href="index.html">
                    <img src="../images/logo-gray%20(1).png" alt="K-Animator Logo" style="height: 40px;">
                </a>
            </div>
            <div class="user-menu">
                <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
                <button class="icon-btn"><i class="fa-regular fa-user"></i></button>
            </div>
        </header>

        <main class="main-content">
            <div class="panel mode-selector">
                <div class="modes">
                    <a href="basic-generator.html" class="btn-mode">기본 모드</a>
                    <a href="style-generator.html" class="btn-mode active">스타일 생성 모드</a>
                    <a href="advanced-generator.html" class="btn-mode">고급 생성 모드</a>
                </div>
                <div class="mode-info">
                    <span>현재 모드: 스타일 생성 모드</span>
                    <a href="edit.html" class="btn btn-edit">
                        <i class="fa-solid fa-pen"></i> 갤러리
                    </a>
                </div>
            </div>

            <div class="generator-layout">
                <div class="panel settings-panel">
                    <h2>이미지 설정</h2>
                    <form>
                        <div class="form-group">
                            <label for="prompt">프롬프트 *</label>
                            <textarea id="prompt" rows="8" placeholder="예: 전통 한옥이 있는 아름다운 풍경"></textarea>
                            <div class="char-counter">0/500</div>
                            <p class="prompt-helper">AI가 프롬프트를 자동으로 강화하여 더욱 세련된 이미지를 생성합니다.</p>
                        </div>
                        <div class="form-group">
                            <label>참조 이미지</label>
                            <div class="upload-box">
                                <i class="fa-solid fa-plus"></i>
                                <input type="file" class="file-input">
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">이미지 생성하기</button>
                    </form>
                </div>

                <div class="panel display-panel">
                    <div class="display-header">
                        <h2>생성된 이미지</h2>
                        <span>총 0개</span>
                    </div>
                    <div class="image-placeholder">
                        <i class="fa-regular fa-image"></i>
                        <p><b>아직 생성된 이미지가 없습니다</b></p>
                        <p>왼쪽 패널에서 설정을 완료하고 이미지를 생성해보세요</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <button class="talk-button">
        <i class="fa-solid fa-headset"></i> Talk with Us
    </button>
</body>
</html>
