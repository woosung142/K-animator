<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편집 모드 - 한국풍 이미지 생성기</title>
    <script src="../js/auth-guard.js"></script>
    <link rel="stylesheet" href="../css/edit-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="edit-page-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="edit.html"><i class="fa-solid fa-arrow-left"></i></a>
                <h2>편집 도구</h2>
            </div>

            <div class="tool-section">
                <h4>객체 선택</h4>
                <p>이미지에서 편집하고 싶은 객체를 클릭하세요.</p>
                <div class="btn-group">
                    <button class="btn btn-secondary active">자동 선택</button>
                    <button class="btn btn-secondary">수동 선택</button>
                </div>
            </div>

            <div class="tool-section">
                <h4>편집 작업</h4>
                <button class="btn btn-tool btn-pink"><i class="fa-solid fa-wand-magic-sparkles"></i> <span>객체 분리</span></button>
                <button class="btn btn-tool btn-orange"><i class="fa-solid fa-trash-can"></i> <span>객체 삭제</span></button>
                <button class="btn btn-tool btn-green"><i class="fa-solid fa-palette"></i> <span>색상 변경</span></button>
                <button class="btn btn-tool btn-purple"><i class="fa-solid fa-image"></i> <span>배경 수정</span></button>
            </div>

            <div class="tool-section save-section">
                <h4>저장 및 내보내기</h4>
                <button class="btn btn-primary">변경사항 적용</button>
                <button class="btn btn-secondary">이미지 다운로드</button>
            </div>
        </aside>

        <main class="canvas-area">
            <div class="canvas-header">
                <h3>편집 캔버스</h3>
                <span class="helper-text"><i class="fa-solid fa-circle-info"></i> 객체를 클릭하여 선택하세요</span>
            </div>
            <div class="image-display">
                <img src="https://via.placeholder.com/800x600.png?text=전통+음식+(떡볶이)" alt="편집할 이미지">
            </div>
            <div class="history-log">
                <h4>편집 히스토리</h4>
                <p>아직 편집 작업이 없습니다</p>
            </div>
        </main>
    </div>

    <button class="talk-button">
        <i class="fa-solid fa-headset"></i> Talk with Us
    </button>
    <script src="../js/edit-mode.js"></script>
</body>
</html>
